<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Watch Video</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden; /* Prevent scrollbars */
            }
            .video-container {
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #000; /* Black background for better video contrast */
            }
            video {
                width: 50%;
                height: 50%;
                object-fit: contain; /* Maintain aspect ratio, fill screen */
            }
            .fullscreen-button {
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 1000;
                background: #007bff;
                color: white;
                border: none;
                padding: 8px 16px;
                cursor: pointer;
                border-radius: 4px;
            }
            .fullscreen-button:hover {
                background: #0056b3;
            }
        </style>
    </h:head>
    <h:body>
        <h:panelGroup rendered="#{watchVideoBean.video != null}">
            <div class="video-container">
                <video id="videoPlayer" controls="controls" width="640" height="360">
                    <source src="#{request.contextPath}#{watchVideoBean.video.videourl}" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{watchVideoBean.video == null}">
            <p>Video not found.</p>
        </h:panelGroup>
    </h:body>
</html>
