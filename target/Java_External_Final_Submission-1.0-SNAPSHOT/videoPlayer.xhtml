<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Watch Video - Learnify</title>
        <h:outputStylesheet name="css/videos.css"/>
    </h:head>
    <h:body>
        <h:form id="videoPlayerForm">
            <h:panelGroup layout="block" styleClass="video-player-container">
                <h2>Watch Video</h2>
                <f:param name="videoId" value="#{param.videoId}"/>
                <h:panelGroup rendered="#{param.videoId != null}">
                    <h:panelGrid columns="1">
                        <h:panelGroup>
                            <video controls="controls" width="100%">
                                <source src="#{request.contextPath}/videos/#{videoBean.findVideo(param.videoId).videourl}" type="video/mp4"/>
                                Your browser does not support the video tag.
                            </video>
                        </h:panelGroup>
                    </h:panelGrid>
                    <h:panelGrid columns="2" styleClass="video-info-grid">
                        <h:outputLabel value="Title:"/>
                        <h:outputText value="#{videoBean.findVideo(param.videoId).title}"/>
                        <h:outputLabel value="Duration:"/>
                        <h:outputText value="#{videoBean.formatDuration(videoBean.findVideo(param.videoId).duration)}"/>
                        <h:outputLabel value="Views:"/>
                        <h:outputText value="#{videoBean.formatViewCount(videoBean.findVideo(param.videoId).viewscount)}"/>
                    </h:panelGrid>
                </h:panelGroup>
                <h:panelGroup rendered="#{param.videoId == null}">
                    <p>Video not found.</p>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
